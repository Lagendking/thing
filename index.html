<!DOCTYPE html>
<html>
  
  <head>
    <title>Hacky</title>
  </head>

  <body>

    <div style="background-color: rgb(31, 31, 31); width: 100vw; height: 4vh; position: fixed;">
      <a href="https://lagendking.github.io/thing/" id="Home" style="color: rgb(202, 202, 202); position: fixed; left: 3.5vw; top: 0.25vh; font-size: 3.5vh; text-decoration: none;">Home</a>
    </div>
    
    <div style="background-color: rgb(65, 65, 65); width: 100vw; height: 100vw;">
      <h1 id="clicks" style="color: rgb(20, 20, 20); position: fixed; left: 48.5%; top: 12.5vh; text-align: center; font-family: Verdana;">0.00 Clicks</h1>
      <p id="cps" style="color: rgb(20, 20, 20); font-size: larger; position: fixed; left: 51%; top: 18.5vh; text-align: center; font-family: Verdana;">0.00 Cps</p>
      <button id="upgrade1" value="25">+1 click | $25</button>
      <button id="upgrade2" value="50">+0.5 Cps | $50</button>
      <button id="upgrade3" value="250">+2.5 Cps | $250</button>
      <button id="main">Click me</button>
    </div>

    <style>
      #upgrade1 {
        background-color: rgb(194, 194, 194);
        width: 15vw;
        height: 3vw;
        position: fixed; 
        left: 2vw;
        top: 4.5vw;
        color: rgb(20, 20, 20);
        font-size: larger; 
        border-radius: 4px; 
        border-style: outset;
        font-family: Verdana;
        transition-duration: 0.3s;
      }

      #upgrade1:hover {
        background-color: rgb(139, 139, 139);
      }

      #upgrade1:active {
        background-color: rgb(139, 139, 139);
        box-shadow: 0 2px rgb(80, 80, 80);
        transform: translateY(2px);
      }

      #upgrade2 {
        background-color: rgb(194, 194, 194);
        width: 15vw; 
        height: 3vw; 
        position: fixed; 
        left: 2vw; 
        top: 9.5vw; 
        color: rgb(20, 20, 20); 
        font-size: larger; 
        border-radius: 4px; 
        border-style: outset;
        font-family: Verdana;
        transition-duration: 0.3s;
      }

      #upgrade2:hover {
        background-color: rgb(139, 139, 139);
      }

      #upgrade2:active {
        background-color: rgb(139, 139, 139);
        box-shadow: 0 2px rgb(80, 80, 80);
        transform: translateY(2px);
      }

      #upgrade3 {
        background-color: rgb(194, 194, 194);
        width: 15vw; 
        height: 3vw; 
        position: fixed; 
        left: 2vw; 
        top: 14.5vw; 
        color: rgb(20, 20, 20); 
        font-size: larger; 
        border-radius: 4px; 
        border-style: outset;
        font-family: Verdana;
        transition-duration: 0.3s;
      }

      #upgrade3:hover {
        background-color: rgb(139, 139, 139);
      }

      #upgrade3:active {
        background-color: rgb(139, 139, 139);
        box-shadow: 0 2px rgb(80, 80, 80);
        transform: translateY(2px);
      }

      #main {
        background-color: rgb(194, 194, 194);
        width: 10vw; height: 10vw;
        position: fixed;
        left: 49%;
        top: 70vh;
        color: rgb(20, 20, 20);
        font-size: large; 
        border-radius: 4px;
        border-style: outset;
        font-family: Verdana;
        transition-duration: 0.1s;
      }

      #main:hover {
        background-color: rgb(139, 139, 139);
      }

      #main:active {
        background-color: rgb(139, 139, 139);
        box-shadow: 0 2px rgb(80, 80, 80);
        transform: translateY(5px);
      }
      
      * { padding: 0; margin: 0;}
      *::-webkit-scrollbar {
        display: none;
      }
